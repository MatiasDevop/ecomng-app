name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests (headless)
        env:
          CI: true
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Verify Vercel token and team
        run: npx vercel whoami -t ${{ secrets.VERCEL_TOKEN }}

