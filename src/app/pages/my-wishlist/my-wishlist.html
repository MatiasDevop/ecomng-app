<div class="max-w-[1200px] mx-auto py-6 px-4">
  <app-back-button navigateTo="/products/All">
    Continue Shopping
  </app-back-button>

  @if (store.wishlistCount() > 0) {
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">My Wishlist</h1>
    <span>{{ store.wishlistCount() }} items</span>
  </div>
  <div class="responsive-grid">
    @for (product of store.wishlistItems(); track product.id) {
    <app-product-card [product]="product">
      <button
        class="!absolute top-3 right-3 !bg-white border-0 shadow-md flex items-center justify-center cursor-pointer transition-all duration-200 hover:scale-110 hover:shadow-lg"
        matIconButton
        (click)="store.removeFromWishlist(product)"
      >
        <mat-icon class="text-red-500">delete</mat-icon>
      </button>
    </app-product-card>
    }
  </div>

  <div class="mt-8 flex justify-center">
    <button
      matButton="outlined"
      class="danger rounded-full border-1 cursor-pointer shadow-md px-6 py-3 font-medium hover:shadow-lg transition-all duration-200"
      (click)="store.clearWishlist()"
    >
      Clear Wishlist
    </button>
  </div>
  } @else {
  <app-empty-wishlist />
  }
</div>
